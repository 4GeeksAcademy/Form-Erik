<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>HTML Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<div>
    <div class="row col-10 g-3 mt-3 mx-auto border border-secondary-emphasis rounded-top bg-light">
        <h1>Payment form example</h1>
    </div>
        <form class="col-10 mx-auto border border-secondary-emphasis">
            <div class="container-fluid my-2">
                <div class="alert alert-danger" role="alert">
                    A simple danger alertâ€”check it out!
                  </div>
                <div class="container-fluid d-inline-flex">
                    <div class="col-4 mb-3">
                        <label for="Card #" class="form-label mx-1">Card #</label>
                        <input type="text" class="form-control mx-1" id="card" placeholder="XXXXXXXXXXXXXXX" pattern="[0-9]{20}">
                      </div>
                    <div class="col-4 g-3 mb-3">
                        <label for="CVC #" class="form-label mx-1">Card #</label>
                        <input type="text" class="form-control mx-1" id="cvc" placeholder="0000" pattern="[0-9]{20}">
                    </div>
                    <div class="col-3 g-3 mb-3">
                        <label for="Amount" class="form-label mx-1">Amount</label>
                        <input type="text" class="form-control mx-1" id="amount">
                    </div>


                </div>


            </div>




            <div>
              
              



            </div>




            <div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                  </div>
            </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

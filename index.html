<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>HTML Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div>
    <div class="row col-10 g-3 mt-3 mx-auto border border-secondary rounded-top bg-secondary ">
        <h1>Payment form example</h1>
    </div>
        <form class="col-10 mx-auto border border-secondary rounded-bottom">
            <div class="container-fluid my-2">
                <div class="alert alert-danger" role="alert">
                    A simple danger alertâ€”check it out!
                  </div>
                <div class="container-fluid d-inline-flex p-0">
                    <div class="w-50 mb-3 mx-1">
                        <label for="Card #" class="form-label ">Card #</label>
                        <input type="text" class="form-control " id="card" placeholder="XXXXXXXXXXXXXXX" pattern="[0-9]{20}">
                      </div>
                    <div class="w-25 g-3 mb-3 mx-1">
                        <label for="CVC #" class="form-label ">Card #</label>
                        <input type="text" class="form-control " id="cvc" placeholder="0000" pattern="[0-9]{20}">
                    </div>
                    <div class="w-40 g-3 mb-3 mx-1">
                        <label for="Amount" class="form-label ">Amount</label>
                        <input type="text" class="form-control " id="amount">
                    </div>
                </div>
             </div>

             <div class="container-fluid d-inline-flex p-0 m-0 border-bottom border-secondary">
            <div class="container w-50 p-0 ms-3 me-1">
                    <div class="w-100 mb-3">
                        <label for="First name" class="form-label mx-1">First  Name</label>
                        <input type="text" class="form-control mx-1" id="fn">
                    </div>
                    <div class="w-100 mb-3">
                        <label for="City" class="form-label mx-1">City</label>
                        <input type="text" class="form-control mx-1" id="ct">
                    </div>
                    <div class="col-6 p-0 m-0 ">
                        <p>We accept:</p>
                        <div class="container-fluid border border-secondary bg-secondary rounded me-3 p-1 ">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-solid fa-credit-card"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-solid fa-money-bill"></i></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container w-50 p-0 me-3 ms-1">
                <div class="w-100 mb-3">
                    <label for="Second Name" class="form-label mx-1">Second Name</label>
                    <input type="text" class="form-control mx-1" id="sn">
                </div>

              
                <div class="container-fluid d-inline-flex p-0 ">
                    <div class="w-50 g-3 mb-3 mx-1">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                          <option selected>Gerona</option>
                          <option>Barcelona</option>
                          <option>Tarragona</option>  
                        </select>
                </div>
                    <div class="w-50 mb-3 mx-1">
                        <label for="postalcode" class="form-label ">Postal code</label>
                        <input type="text" class="form-control " id="postalcode" placeholder="00000" pattern="[0-9]{5}">
                      </div>          
                     </div>
                     <div class="form-floating p-0  ">
                        <p>Comments</p>
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <p class="text-secondary">Add any notes here</p>
                      </div>
                    </div>

                </div>
               
             



        <div class="container m-3 p-1 ">
            <div>
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
        </div>
       
       

           
    </form>

   


    


</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
